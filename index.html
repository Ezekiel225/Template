<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frontend Mentor | Result Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-32x32.png">
</head>
<body>
  <div class="container">

    <div class="result">

      <h2 class="result-title">Your Result</h2>
      <div class="score">
        
        <span class="real-score">76</span>
        <p class="total-score">of 100</p>

      </div>
            
      <h2 class="great">Great</h2>
      <span class="test-score">You scored higher than 65% of the people who have taken these tests.</span>

    </div>

    <div class="summary">

      <h2 class="sum">Summary</h2>
      <div class="Light-red">

        <img class="icon-reaction" src="icon-reaction.png" alt="reaction">
        <p class="red">Reaction <span class="score1">80 / 100</span></p>

      </div>

      <div class="Orange-yellow">

        <img class="icon-memory" src="icon-memory.png" alt="memory"> 
        <p class="orange">Memory <span class="score2">92 / 100</span></p> 
      </div>

      <div class="Green-teal">
        <img class="icon-verbal" src="icon-verbal.png" alt="verbal">
        <p class="teal">Verbal <span class="score3">61 / 100</span></p> 
              
      </div>

      <div class="Cobalt-blue">

        <img class="icon-visual" src="icon-visual.png" alt="visual"> 
        <p class="cobalt">Visual<span class="score4">72 / 100</span></p> 
      </div>

      <button class="btn" type="submit"><span class="continue">Continue</span></button>
    </div>
  </div>
</body>
</html>
